<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>

<h2>Product List</h2>

<a href="/">Go to Students</a> |
<a href="/todos">Go to To-Do</a> |
<a href="/contacts">Go to Contacts</a>

<br><br>

<table border="1" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Action</th>
    </tr>

    {% for product in products %}
    <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>
            <a href="/product/{{ product.id }}">View</a>
        </td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
