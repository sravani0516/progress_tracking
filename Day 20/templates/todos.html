<h2>Todo List</h2>

<form action="/add-task" method="post">
    <input type="text" name="title" required>
    <button type="submit">Add Task</button>
</form>

<table border="1">
<tr>
<th>ID</th>
<th>Title</th>
<th>Status</th>
<th>Action</th>
</tr>

{% for t in tasks %}
<tr>
<td>{{ t.id }}</td>
<td>{{ t.title }}</td>
<td>{{ t.status }}</td>
<td>
<a href="/complete-task/{{ t.id }}">Complete</a>
<a href="/delete-task/{{ t.id }}">Delete</a>
</td>
</tr>
{% endfor %}
</table>

<a href="/">Back</a>
