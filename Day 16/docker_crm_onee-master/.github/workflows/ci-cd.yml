name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8

    - name: Lint with flake8
      run: |
        flake8 app.py --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 app.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests
      run: |
        pytest tests/ -v --cov=./ --cov-report=xml || true

    - name: Build Docker image
      run: |
        docker build -t flask-auth-app:latest .

    - name: Test Docker container
      run: |
        docker run -d -p 5001:5000 --name test-container flask-auth-app:latest
        sleep 3
        curl http://localhost:5001/ || true
        docker stop test-container
        docker rm test-container

    - name: Push to Docker Hub (on main branch only)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo "Docker image would be pushed to registry here"
        echo "Add your docker login and push commands"

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v3

    - name: Deploy notification
      run: |
        echo "Deployment would happen here"
        echo "Add your deployment commands (e.g., to cloud platform)"
