{% extends "base.html" %}

{% block content %}
<div class="profile-card">
    <h2>User Profile</h2>
    
    <div class="profile-field">
        <label>Username</label>
        <p>{{ user['username'] }}</p>
    </div>
    
    <div class="profile-field">
        <label>Email</label>
        <p>{{ user['email'] }}</p>
    </div>
    
    <div class="profile-field">
        <label>Account Created</label>
        <p>{{ user['created_at'] }}</p>
    </div>
    
    <div class="button-group" style="margin-top: 2rem;">
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
